<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Adventurous Traveler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/welcome-name.css">
    <link rel="stylesheet" href="css/pages/story.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="welcome-name-container">
        <!-- Welcome Section -->
        <div id="welcome-section" class="section active">
            <div class="welcome-content">
                <div class="loading-spinner">
                    <i class="fas fa-compass"></i>
                </div>
                <h1>Welcome, Traveler</h1>
                <p>Preparing your adventure...</p>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- Name Entry Section -->
        <div id="name-section" class="section">
            <div class="name-content">
                <h1>What's Your Name, Adventurer?</h1>
                <p>Enter your name to begin your journey into the unknown</p>
                
                <div class="input-group">
                    <input type="text" id="player-name" class="name-input" placeholder="Enter your name" maxlength="20">
                    <button id="begin-btn" class="submit-button">
                        <i class="fas fa-arrow-right"></i>
                        Begin Journey
                    </button>
                </div>
            </div>
        </div>
        <!-- Story Section (merged here for smoother transition) -->
        <div id="story-section" class="section">
            <div class="story-container">
                <div class="story-content">
                    <h1>The Adventure Begins</h1>
                    <div class="story-box">
                        <div id="story-text" class="story-text"></div>
                    </div>
                    <button id="continue-btn" class="continue-button">
                        <i class="fas fa-arrow-right"></i>
                        Continue to Adventure
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/welcome-name.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
