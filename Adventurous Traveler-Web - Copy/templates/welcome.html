<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Adventurous Traveler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/welcome.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="welcome-container">
        <!-- Welcome Section -->
        <div id="welcome-section" class="welcome-section active">
            <div class="welcome-content">
                <div class="loading-spinner">
                    <i class="fas fa-compass"></i>
                </div>
                <h1>Welcome, Traveler</h1>
                <p>Preparing your adventure...</p>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- Name Entry Section -->
        <div id="name-section" class="name-section">
            <div class="name-content">
                <h1>What's Your Name, Adventurer?</h1>
                <p>Enter your name to begin your journey into the unknown</p>
                
                <div class="input-group">
                    <input type="text" id="player-name" class="name-input" 
                           placeholder="Enter your name (3-20 characters)" 
                           maxlength="20" minlength="3">
                    <div class="error-message" id="name-error"></div>
                    <button id="begin-btn" class="submit-button">
                        <i class="fas fa-arrow-right"></i>
                        Begin Journey
                    </button>
                </div>
            </div>
        </div>

        <!-- Story Section -->
        <div id="story-section" class="story-section">
            <div class="story-content">
                <h1>The Adventure Begins</h1>
                <div class="story-box">
                    <div id="story-text" class="story-text"></div>
                </div>
                <button id="continue-btn" class="continue-button">
                    <i class="fas fa-arrow-right"></i>
                    Continue to Adventure
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/welcome.js') }}"></script>
</body>
</html>
